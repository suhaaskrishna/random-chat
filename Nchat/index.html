<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NChat</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body
    style="
      background-color: rgb(17, 24, 39);
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
        'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif,
        'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol',
        'Noto Color Emoji';
      color: rgb(255, 255, 255);
    "
  >
    <div style="display: flex; height: 100vh">
      <!-- Sidebar -->
      <div
        style="width: 16rem; background-color: rgb(31, 41, 55); padding: 1.5rem"
      >
        <div style="margin-bottom: 2rem; display: flex; align-items: center">
          <img
            src="./WhatsApp-Image-2023-12-30-at-11.30.15-PM.jpg"
            style="margin-right: 0.5rem"
            width="30"
            height="30"
          />
          <span
            style="font-size: 1.25rem; line-height: 1.75rem; font-weight: 600"
            >NChat</span
          >
        </div>
        <div style="margin-bottom: 1.5rem">
          <div
            style="
              margin-bottom: 0.75rem;
              display: flex;
              align-items: center;
              justify-content: space-between;
            "
          >
            <span
              style="
                font-size: 0.875rem;
                line-height: 1.25rem;
                font-weight: 600;
              "
              >Chats</span
            >
            <span
              style="
                font-size: 0.75rem;
                line-height: 1rem;
                color: rgb(156, 163, 175);
              "
            ></span>
          </div>
          <div
            style="
              margin-bottom: 0.75rem;
              display: flex;
              align-items: center;
              justify-content: space-between;
            "
          >
            <span
              style="
                font-size: 0.875rem;
                line-height: 1.25rem;
                font-weight: 600;
              "
              >Friends</span
            >
            <span
              style="
                font-size: 0.75rem;
                line-height: 1rem;
                color: rgb(156, 163, 175);
              "
            ></span>
          </div>
        </div>
        <div style="margin-bottom: 1.5rem">
          <span
            style="
              margin-bottom: 0.75rem;
              display: block;
              font-size: 0.875rem;
              line-height: 1.25rem;
              font-weight: 600;
            "
            >NewChat</span
          >
        </div>
        <div>
          <span
            style="
              margin-bottom: 0.75rem;
              display: block;
              font-size: 0.875rem;
              line-height: 1.25rem;
              font-weight: 600;
            "
            >DIRECT MESSAGES</span
          >
          <div
            style="
              margin-bottom: 1.5rem;
              font-size: 0.75rem;
              line-height: 1rem;
              color: rgb(107, 114, 128);
            "
          >
            Looks like you're the popular one here. no messages yet!
          </div>
          <button
            style="
              margin-bottom: 1.5rem;
              border-radius: 0.25rem;
              background-color: rgb(168, 85, 247);
              padding-left: 1rem;
              padding-right: 1rem;
              padding-top: 0.5rem;
              padding-bottom: 0.5rem;
              font-size: 0.875rem;
              line-height: 1.25rem;
              color: rgb(255, 255, 255);
            "
          >
            Get Premium
          </button>
          <button
            style="
              margin-bottom: 1.5rem;
              border-radius: 0.25rem;
              background-color: #34eb6e;
              padding-left: 1rem;
              padding-right: 1rem;
              padding-top: 0.5rem;
              padding-bottom: 0.5rem;
              font-size: 0.875rem;
              line-height: 1.25rem;
            "
          >
            <a style="text-decoration: none" href="./index.1.html"
              >Back to Login Page</a
            >
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div style="flex: 1 1 0%; padding: 1.5rem">
        <div
          style="
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
          "
        >
          <h1 style="font-size: 1.5rem; line-height: 2rem; font-weight: 600">
            Online Chat
          </h1>
          <!-- <button style="color: rgb(168, 85, 247)">Claim Account</button> -->
        </div>
        <div
          style="
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            background-color: rgb(31, 41, 55);
            padding: 1.5rem;
          "
        >
          <h2
            style="
              margin-bottom: 1rem;
              font-size: 1.25rem;
              line-height: 1.75rem;
              font-weight: 600;
            "
          >
            Start chatting now to connect with random strangers from around the
            world. Be respectful and have fun!
          </h2>
          <div
            style="
              margin-bottom: 1rem;
              display: flex;
              align-items: center;
              justify-content: space-between;
            "
          >
            <span
              style="
                font-size: 0.875rem;
                line-height: 1.25rem;
                font-weight: 600;
              "
              >Trending Interests
            </span>
            <span
              style="
                font-size: 1.125rem;
                line-height: 1.75rem;
                color: rgb(249, 115, 22);
              "
              ><i style=""></i>
            </span>
          </div>
          <div
            style="
              margin-bottom: 1.5rem;
              display: grid;
              grid-template-columns: repeat(2, minmax(0, 1fr));
              gap: 1rem;
            "
          >
            <button
              style="
                display: flex;
                align-items: center;
                border-radius: 0.25rem;
                background-color: ##edfaf1;
                padding-left: 1rem;
                padding-right: 1rem;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
                font-size: 20px;
                line-height: 1.25rem;
              "
            >
              <i style="margin-right: 0.5rem"></i>
              <a style="text-decoration: none" href="https://omegle.onl/home/"
                >Omegle</a
              >
            </button>
            <button
              style="
                display: flex;
                align-items: center;
                border-radius: 0.25rem;
                background-color: rgb(234, 179, 8);
                padding-left: 1rem;
                padding-right: 1rem;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
                font-size: 20px;
                line-height: 1.25rem;
                color: rgb(255, 255, 255);
              "
            >
              <i style="margin-right: 0.5rem"></i>
              <a
                style="text-decoration: none"
                href="https://meetyou.me/posts/chat-rooms-for-friendship-only/#google_vignette"
                >Friends</a
              >
            </button>
            <button
              style="
                display: flex;
                align-items: center;
                border-radius: 0.25rem;
                background-color: #cfd1c7;
                padding-left: 1rem;
                padding-right: 1rem;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
                font-size: 20px;
                line-height: 1.25rem;
              "
            >
              <i style="margin-right: 0.5rem"></i>
              <a
                style="text-decoration: none"
                href="https://talkwithstranger.com/free-chat-rooms/fun-chat"
                >Fun</a
              >
            </button>
            <button
              style="
                display: flex;
                align-items: center;
                border-radius: 0.25rem;
                background-color: rgb(209, 196, 222);
                padding-left: 1rem;
                padding-right: 1rem;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
                font-size: 20px;
                line-height: 1.25rem;
                color: rgb(255, 255, 255);
              "
            >
              <i style="margin-right: 0.5rem"></i>
              <a
                style="text-decoration: none"
                href="https://discord.me/myanimechat"
                >Anime</a
              >
            </button>
          </div>
          <div style="margin-bottom: 1rem; display: flex; align-items: center">
            <button
              style="
                display: flex;
                align-items: center;
                border-radius: 0.25rem;
                background-color: rgb(168, 85, 247);
                padding-left: 1rem;
                padding-right: 1rem;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
                font-size: 0.875rem;
                line-height: 1.25rem;
                color: rgb(255, 255, 255);
              "
            >
              <i style="margin-right: 0.5rem"></i> Interests (ON)
            </button>
          </div>
          <div style="margin-bottom: 1.5rem">
            <input
              type="text"
              placeholder="Add an interest..."
              style="
                margin-bottom: 1rem;
                width: 100%;
                border-radius: 0.25rem;
                background-color: rgb(55, 65, 81);
                padding-left: 1rem;
                padding-right: 1rem;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
                font-size: 0.875rem;
                line-height: 1.25rem;
                color: rgb(255, 255, 255);
              "
            />
            <input
              type="text"
              placeholder="Max Wait Duration"
              style="
                width: 100%;
                border-radius: 0.25rem;
                background-color: rgb(55, 65, 81);
                padding-left: 1rem;
                padding-right: 1rem;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
                font-size: 0.875rem;
                line-height: 1.25rem;
                color: rgb(255, 255, 255);
              "
            />
          </div>
        </div>
      </div>
