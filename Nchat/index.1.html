<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>NChat Login Page</title>
  </head>
  <body>
    <div class="container">
      <h2 class="t-center">NChat Login</h2>
      <form action="">
        <div class="inputDiv">
          <label for="name" class="username">Username</label>
          <div class="userArea">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Type your username"
            />
          </div>
          <hr />
        </div>
        <div class="inputDiv">
          <label for="password" class="username">Password</label>
          <div class="userArea">
            <i class="fa-solid fa-key"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Type your password"
            />
          </div>
          <hr />
        </div>
        <span class="ForgotPassword">
          <p>Forgot password &#x3f;<a href="Forgot.html">get help</a></p>
        </span>

        <button class="btn" id="loginBtn">
          <p>
            <a href="index.html">login</a>
          </p>
        </button>

        <div class="formBottom">
          <p>Or Sign Up using</p>
          <ul class="flexUl">
            <a href="https://www.faceboook.com" target="_blank">
              <li><i class="fa-brands fa-facebook-f"></i></li>
            </a>
            <a href="https://www.twitter.com" target="_blank">
              <li><i class="fa-brands fa-twitter"></i></li>
            </a>
            <a href="https://www.google.com" target="_blank">
              <li><i class="fa-brands fa-google"></i></li>
            </a>
          </ul>
          <p class="signUp">Or Sign Up using</p>
          <p id="signUp">
            <a href="Signup.Html">SIGN UP</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
